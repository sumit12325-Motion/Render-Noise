<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Render Noise Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #83a4d4, #b6fbff);
            transition: background 0.5s ease;
        }
        .portfolio {
            text-align: center;
            max-width: 800px;
            opacity: 0.9;
            transition: transform 0.3s;
        }
        .portfolio h1 {
            font-size: 2.5em;
            margin: 0;
            padding: 20px;
        }
        .portfolio img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .portfolio img:hover {
            transform: scale(1.05);
        }
        @media (max-width: 600px) {
            .portfolio h1 {
                font-size: 2em;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const body = document.body;
            body.addEventListener('mousemove', function(e) {
                const x = (e.clientX / window.innerWidth) * 100;
                const y = (e.clientY / window.innerHeight) * 100;
                body.style.background = `linear-gradient(${x}deg, #83a4d4, #b6fbff)`;
            });
        });
    </script>
</head>
<body>
    <div class="portfolio">
        <h1>Welcome to My Portfolio</h1>
        <img src="portfolio-image.jpg" alt="My Project Thumbnail">
        <p>Explore my work and find the intersection of creativity and technology.</p>
    </div>
</body>
</html>
